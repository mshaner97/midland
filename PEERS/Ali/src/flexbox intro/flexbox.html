<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Fun</title>
<link rel="stylesheet" href="flexbox.css" />
</head>

<body>
    <header>HEADER</header>
    <div class="main-container">
        <div class="pink-container">
            <div class="pink-box" style="order: 1;">1</div>
            <div class="pink-box" style="order: 3;">2</div>
            <div class="pink-box" style="order: 6;">3</div>
            <div class="pink-box" style="order: 5;">4</div>
            <div class="pink-box" style="order: 4;">5</div>
            <div class="pink-box" style="order: 2;">6</div>
        </div>

        <div class="green-container">
            <div class="green-box" style="order: 3;">1</div>
            <div class="green-box" style="order: 1;">2</div>
            <div class="green-box" style="order: 2;">3</div>
        </div>
    </div>
    <footer>FOOTER</footer>


</body> 
</html>
