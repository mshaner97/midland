<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 200px;
        width: 200px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="class1 class3">Div 1</div>
    <div class="class2">Div 2</div>
    <div class="class2 class4">Div 3</div>
    <div class="class1 class4">Div 4</div>
    <div class="class1 class2">Div 5</div>
    <div class="class5">Div 6</div>
    <div class="class5">Div 7</div>
    <div class="class1 class5" id="div8">Div 8</div>
    <div class="class5 class4" id="div9">Div 9</div>
    <div class="class1" id="div10">Div 10</div>
    <script>
      //! Make the following changes in order:
      //!    1. Every div with `.class1` should have an orange border
      const allClass1Divs = document.querySelectorAll('.class1')
      for(let i = 0; i < allClass1Divs.length; i++) {
        allClass1Divs[i].style.border = "5px solid orange";
      }
      //!    2. Every div with `.class3` should have red text
      const allClass3Divs = document.querySelectorAll('.class3')
      for (let i = 0; i < allClass3Divs.length; i++) {
        allClass3Divs[i].style.color = "red"
      }
      //!    3. Every div with `.class4` should have blue text
      const allClass4Divs = document.querySelectorAll('.class4')
      for (let i = 0; i < allClass4Divs.length; i++) {
        allClass4Divs[i].style.color = "blue"
      }
      //!    4. Remove `.class5` from all divs with `.class5` and replace with .class6
        const allClass5Divs = document.querySelectorAll('.class5')
        for (let i = 0; i < allClass5Divs.length; i++) {
            allClass5Divs[i].classList.remove('class5');
            allClass5Divs[i].classList.add('class6');
}
      //!    5. Add `.class7` to ALL divs
      const allClassDivs = document.querySelectorAll('div')
      for (let i = 0; i < allClassDivs.length; i++) {
        allClassDivs[i].classList.add('class7')
    }
      //!    6. Remove the element with `#div8`
      const div8 = document.getElementById('div8');
      div8.remove();

      //!    7. All divs with `.class2` should have a black background with white text
      const allClass2Divs = document.querySelectorAll(`.class2`)
      for (let i = 0; i < allClass2Divs.length; i++) {
        allClass2Divs[i].style.color = "white"
        allClass2Divs[i].style.backgroundColor = "black"
      }
      //!    8. Take the div with `#div10` and reduce the height and width to 42% of what it was
      //!       (without hard-coding the number) and then change the id to `div10New`
      const div10 = document.getElementById("#div10");
        div10.style.width = iddiv10.clientHeight * 0.42 + 'px';
        div10.style.height = iddiv10.clientWidth * 0.42 + 'px';
        div10.id = "div10New";
    </script>
  </body>
</html>
