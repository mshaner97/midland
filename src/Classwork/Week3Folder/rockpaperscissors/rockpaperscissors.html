<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"  type="text/css"  href="rockpaperscissors.css" />
  </head>
  <body>
    <div id="winsCounter">wins</div>
    <div id="lossesCounter">losses</div>
    <div id="tieCounter">ties</div>
    <div id="gamesPlayedCounter">games played</div>

    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>

    <div>ComputerChoice</div>
    <div>PlayerChoice <span id="playerChoice"></span></div>
    <div>GameResult</div>

    <div id="playerChoiceBox"></div>
    <div id="computerChoiceBox"></div>
    <script src="./rockpaperscissors.js"></script>
  </body>
</html>
