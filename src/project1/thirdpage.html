<div class="formbox">
    <style>
        .formbox {
            background-color: pink;
            padding: 20px;
            border: 4px solid hotpink;
            max-width: 700px;
            margin: 0 auto;
        }
        .formbox input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
}
        .formbox input[type="submit"] {
            align-items: right;
        }
    </style>
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email" name="email">
        <br>
        <label for="subject">Subject:</label>
        <br>
        <input type="text" id="subject" name="subject">
        <br>

        <div class="messagebox">
            <label for="message">Message:</label><br>
            <textarea rows="5" maxlength="700" id="message" name="message"></textarea>
            <br>
        </div>
    <br>
    <input type="radio" id="suggestion" name="interactiontype" value="suggestion">
    <label for="suggestion">Suggestion</label>
    <input type="radio" id="question" name="interationtype" value="question">
    <label for="question">Question</label>
    <input type="radio" id="complaint" name="interactiontype" value="complaint">
    <label for="complaint">Complaint</label>
    <br>
    <div style="text-align: right;">
        <input type="submit" value="Submit">
    </div>
      </form>
    </div>
